
<div class="table-header" *ngIf="_resPlans && _resPlans.length">
<table>
<thead >
            <tr>
                <td>
                    <div class="header-cell col1"></div>
                </td>
                <td  *ngFor="let interval of _resPlans[0].projects[0].intervals">
                   <div class="header-cell col" style="padding:19px;">
                       <strong> {{interval.start | date :  "dd/MM/yy"}} -  {{interval.end | date :  "dd/MM/yy"}}</strong></div></td>
            </tr>

        </thead>
</table>
 </div>
