
<div class="container">
   <header-row [_resPlans]= resPlans></header-row>
    <div style="margin-top:100px">
    <table class="table table-condensed" >
 
        <tbody *ngFor="let resPlan of resPlans" >
            <collapsible-foo>
                <div foo-title>
                    <tr>

                        <td >
                            <h4><div style="width:500px">{{resPlan.name}}</div></h4>
                        </td>
                        <td  *ngFor="let interval of resPlan.projects[0].intervals">
                          <div style="width:100px"></div>
                        </td>

                    </tr>
                </div>
                <div foo-body>
                    <tr *ngFor="let project of resPlan.projects">

                        <td >
                           <div style="width:500px;"> {{project.name}}</div>

                        </td>
                        <td  *ngFor="let interval of project.intervals">
                           <div style="width:100px"> {{interval.intervalValue}}</div>
                        </td>
                    </tr>
                </div>
            </collapsible-foo>

        </tbody>

    </table>
</div>
</div>
