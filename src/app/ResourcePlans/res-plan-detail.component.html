<div class="container">
    <header-row [_resPlans]= resPlans></header-row>
    <div style="margin-top:100px">
        <table class="table table-condensed">

            <tbody *ngFor="let resPlan of resPlans">
                <collapsible-well>
                    <div well-title>
                        <tr>

                            <td>
                                <h4>
                                    <div style="width: 350px">{{resPlan.name}}</div>
                                </h4>
                            </td>
                            <td *ngFor="let interval of resPlan.projects[0].intervals">
                                <div style="width:100px"></div>
                            </td>

                        </tr>
                    </div>
                    <div well-body>
                        <tr *ngFor="let project of resPlan.projects">

                            <td>
                                <div style="width: 350px;"> {{project.name}} </div>

                            </td>
                            <td *ngFor="let interval of project.intervals">
                           
                                    <div style="width:100px">
                                        <input type="text" value="{{interval.intervalValue}}">
                                    </div>
                               
                            </td>
                        </tr>
                    </div>
                </collapsible-well>

            </tbody>

        </table>
    </div>
</div>
