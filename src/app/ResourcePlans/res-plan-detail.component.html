

<table class="table table-bordered">

    <tbody *ngFor="let resPlan of resPlans">
        <collapsible-foo>
            <div foo-title>
                <tr>

                    <td style="width:500px">
                        <h4>{{resPlan.name}}</h4>
                    </td>
                    <td style="width:50px"  *ngFor="let interval of resPlan.projects[0].intervals">

                    </td>

                </tr>
            </div>
            <div foo-body>
                <tr *ngFor="let project of resPlan.projects">

                    <td style="width:500px; padding-left: 10px">
                        {{project.name}}

                    </td >
                    <td style="width:50px" *ngFor="let interval of project.intervals">
                        {{interval.intervalValue}}
                    </td>
                </tr>
            </div>
        </collapsible-foo>

    </tbody>

</table>
