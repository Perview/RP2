<div class="row" *ngFor="let resplan of resPlans">
  <div class="col-md-12">

    <collapsible-panel>
      <div panel-title>
        {{resplan.name}}
      </div>
      <div panel-body>
        <project-list [projects]= resplan.projects></project-list>
      </div>
      <div panel-footer>
        <a href=""  class="glyphicon glyphicon-plus"></a>
      </div>
    </collapsible-panel>
  </div>

</div>
