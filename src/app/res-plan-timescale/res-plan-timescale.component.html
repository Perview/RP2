<div >
          <label for="status">Timescale:</label>
          <select name="status" (change) = "timescaleChange($event.target.value)">
            <option  [value]="4" [selected]="timescale ==4">Weeks</option>
            <option  [value]="5" [selected]="timescale ==5">Months</option>
            <option  [value]="7" [selected]="timescale ==7">Years</option>
          </select>
</div>
